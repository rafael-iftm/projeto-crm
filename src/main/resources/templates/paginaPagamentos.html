<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #f0f0f0;
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            box-shadow: 0px 0px 10px 0px #aaa;
        }

        .form-title {
            text-align: center;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edição de Contatos</title>
</head>
<body>
    <div class="container mt-3">  
        <h1 class="">Gerador de pagamentos</h1>
    </div>

    <div class="container mt-5 ">
        <div class="row">
            <div class="col-md-6 xl-1">
                <form id="pedidosForm" method="POST" action="/pagamentos/${idPedido}/inserir" class="mb-3">
                    <div class="row g-3">                    
                        <div class="col-md-6">
                            <label for="formaPagamento" class="form-label">Forma de Pagamento</label>
                            <input type="text" class="form-control" id="formaPagamento" name="formaPagamento" required>
                        </div>

                        <div class="col-md-6">
                            <label for="id_pedido" class="form-label">Id Pedido</label>
                            <input type="number" class="form-control" id="id_pedido" name="id_pedido" th:value="${idPedido}" required>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary" id="valorBtn">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <table class="table">
            <thead>
                  <tr>
                      <th scope="col">#</th>
                      <th scope="col">Forma de Pagamento</th>
                      <th scope="col">Id Pedido</th>
                  </tr>
            </thead>
            <tbody>
                <tr th:each="pagamento : ${pagamentos}">
                    <td th:text="${pagamento.idPagamento}"></td>
                    <td th:text="${pagamento.formaPagamento}"></td>
                    <td th:text="${pagamento.id_pedido}"></td>
                </tr>
            </tbody>
        </table>

        <a class="btn btn-dark" th:href="@{'/contatos'}">Retornar para Contatos</a>
    </div>  
</body>
</html>
